<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baileys Rise - WhatsApp API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="üöÄ Modern WhatsApp API for Node.js with Multi-Device Support">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/docsifyjs/docsify/master/docs/_media/favicon.ico">
  
  <!-- Vue theme dengan custom styling -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome untuk icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Loading animation -->
  <div id="app">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading awesome docs...</p>
    </div>
  </div>
  
  <script>
    window.$docsify = {
      // Basic config
      name: '<i class="fab fa-whatsapp"></i> Baileys Rise',
      repo: 'https://github.com/ClayzaAubert/baileys-rise',
      homepage: 'README.md',
      
      // Logo di sidebar
      logo: 'https://raw.githubusercontent.com/WhiskeySockets/Baileys/master/Media/logo.svg',
      
      // Sidebar
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      
      // Navbar
      loadNavbar: false,
      mergeNavbar: true,
      
      // Search yang keren
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Search documentation...',
        noData: 'üò• No results found.',
        depth: 4,
        hideOtherSidebarContent: false,
      },
      
      // Copy code dengan animasi
      copyCode: {
        buttonText: '<i class="fas fa-copy"></i> Copy',
        errorText: '<i class="fas fa-times"></i> Error',
        successText: '<i class="fas fa-check"></i> Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: '<i class="fas fa-arrow-left"></i> Previous',
        nextText: 'Next <i class="fas fa-arrow-right"></i>',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Tab support
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return html + '\n\n<hr/>\n\n<footer style="text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid #eee;">' +
              '<p>üìö Made with ‚ù§Ô∏è using <a href="https://docsify.js.org/" target="_blank">Docsify</a></p>' +
              '<p><a href="https://github.com/ClayzaAubert/baileys-rise" target="_blank"><i class="fab fa-github"></i> Star on GitHub</a> | ' +
              '<a href="https://www.npmjs.com/package/@clayzaaubert/baileys-rise" target="_blank"><i class="fab fa-npm"></i> NPM Package</a></p>' +
              '</footer>'
          })
        }
      ],
      
      // Other features
      coverpage: false,
      executeScript: true,
      maxLevel: 4,
      notFoundPage: true,
      topMargin: 60,
      
      // Dark theme toggle
      darklightTheme: {
        siteFont: 'PT Sans',
        defaultTheme: 'light',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b883',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4'
        },
        light: {
          accent: '#42b883',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4'
        }
      }
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Essential Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Awesome Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  
  <!-- Emoji Support -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- External Script Support -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- Language Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
